<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #c49e9e;
        }

        header {
            background-color: #3ae211;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        nav {
            background-color: #444;
            overflow: hidden;
        }

        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #ddd;
            color: black;
        }

        section {
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>Simple Website</title>
</head>
<body>

    <header>
        <h1>My Website</h1>
    </header>

    <nav>
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact</a>
    </nav>

    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website!</p>
    </section>

    <section id="about">
        <h2>About</h2>
        <p>Learn more about us.</p>
    </section>

    <section id="services">
        <h2>Services</h2>
        <p>Discover the services we offer.</p>
    </section>

    <section id="contact">
        <h2>Contact</h2>
        <p>Get in touch with us.</p>
    </section>

    <footer>
        <p>&copy; 2023 My Website</p>
    </footer>

</body>
</html>
